<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Type Effect</title>
    <style>
        h1{
            text-align: center;
           position: absolute;
           top: 30%;
           left: 40%;

        }
        h1::after{
            border-right:1px solid black;
            content: '';
            margin-left:10px;
            animation: blink 0.6s infinite;
        }
        @keyframes blink{
            0%{
                opacity: 0;
            }
            100%{
                opacity: 100%;
            }
        }
    </style>
</head> 
<body>
     <h1></h1>
     <script>
    var h1 = document.querySelector("h1");
    var text = "Learn Programming with Ismail";
    var index = 0;

    setInterval(typing,200);

    function typing(){
        h1.innerHTML = text.slice(0,index++);
       if(index == text.length){
        index = 0

       }
    }






     </script>
</body>
</html>
